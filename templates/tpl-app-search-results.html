{{define "tpl-app-search-results"}}
<os-container vbox>
    <os-panel vbox>
        <os-row hbox>
            <img src="/static/img/svg-logo/oswee.svg" alt="Oswee Logo" width="160px" style="padding-left: 20px;">
            <os-omnibox></os-omnibox>
        </os-row>
        <os-row hbox  style="padding-left: 180px; border-bottom: 1px solid rgba(0,0,0,0.2);">
            <div class="search-result-sections" active>All</div>
            <div class="search-result-sections"><a href="/services">Services</a></div>
            <div class="search-result-sections"><a href="/products">Products</a></div>
            <div class="search-result-sections"><a href="/business">Organizations</a></div>

    <os-statusbar hbox>
        <div><a href="/about">About</a></div>
        <div><a href="#">Advertising</a></div>
        <div><a href="#">Business</a></div>
        <div><a href="#">Team</a></div>

    </os-statusbar>
</os-container>
