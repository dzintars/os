{{ template "tpl-app-head-x" . }}
<os-viewport vbox>
    <os-taskbar hbox>
        <a href="/" title="Home"  class="taskbar-logo">
            <img src="/static/img/svg-logo/oswee.svg" alt="Oswee Logo">
            <span>Pre-Alpha</div>
        </a>
        <os-panel hbox></os-panel>
        {{ template "inc-authentication-form" . }}
    </os-taskbar>
    <os-container hbox>
        <os-panel vbox class="organization-profile-sidebar">
            <div>
                {{ range .Orgs }}
                <os-group vbox style="margin: 36px;">
                    <svg id="verification-level-ico" data-name="Verification Level Icon" viewBox="0 0 256 256" width="64" height="64">
                        <path fill="{{ .Color }}" d="M128.12111,255c90.77739-41.89652,94.18582-95.34281,95.14174-137.03826.48063-20.9434,0-83.79479,0-83.79479C161.28981,21.07478,128.12111,1,128.12111,1S94.95241,21.07654,32.97937,34.1687c0,0-.48061,62.85138,0,83.79479C33.93531,159.65805,37.34371,213.10348,128.12111,255Z"/>
                    </svg>
                    <div>
                        <h1>{{ .Name}}</h1>
                        <p>{{ .LegalAddress}}</p>
                    </div>
                </os-group>
                {{ end }}
            </div>
            <os-group vbox class="organization-profile-sidebar-navigation">
                <button>Main</button>
                <button>Services</button>
                <button>Products</button>
                <button>Promotions</button>
                <button>About</button>
            </os-group>
        </os-panel>
        <os-panel vbox>
            <h1>Content is not implemented</h1>
        </os-panel>
    </os-container>
    <os-statusbar hbox>
            <div style="background: #FCBA04"><a href="#">{{ .Title }}</a></div>
            <div><a href="/about">About</a></div>
            <div><a href="#">Advertising</a></div>
            <div><a href="#">Business</a></div>
            <div><a href="#">Team</a></div>
            <div><a href="#">Terms</a></div>
            <div expand></div>
            <img src="/static/img/svg-icons/gchrome.svg" alt="Google Chrome Logo" width="16px">
            <div>Google Chrome Only</div>
        </os-statusbar>
</os-viewport>
{{ template "tpl-app-bottom" . }}
