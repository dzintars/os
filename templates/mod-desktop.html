{{ template "tpl-app-head-x" . }}
<os-viewport vbox>
    <os-taskbar hbox>
        <svg id="btn-sign-out" style="margin-left: 7px;" class="i-signout" viewBox="0 0 32 32" width="22" height="22" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            <path d="M28 16 L8 16 M20 8 L28 16 20 24 M11 28 L3 28 3 4 11 4" />
        </svg>
        <os-panel hbox></os-panel>
        <os-group vbox signup>
            <p><a href="#">Guest User</a></p>
            <p><a href="#">Demo Account</a></p>
        </os-group>
        <button id="btn-open-launcher" open-launcher>APPS</button>
    </os-taskbar>
    <os-desktop>
        <div title="Some Cool App"><span>Widget 1</span></div>
        <div><span>Widget 2</span></div>
        <div><span>Widget 3</span></div>
        <div><span>Widget 4</span></div>
    </os-desktop>
