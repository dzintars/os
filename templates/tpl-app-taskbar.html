{{ define "tpl-app-taskbar" }}
<div class="os-app-taskbar">
    <div class="os-mod-toolbar"></div>
    <div class="os-app-auth">
        <form method="POST">
            <fieldset class="os-app-signin">
                <input id="username" type="text" name="username" class="os-fld-lrg username" placeholder="Username">
                <input id="password" type="password" name="password" class="os-fld-lrg password" placeholder="Password">
                <button type="submit" class="os-btn-lrg">Sign In</button>
            </fieldset>
        </form>
        <div class="os-app-signup">
            <p class="os-lnk signup"><a href="/signup">Sign Up</a></p>
            <p class="os-lnk forgot"><a href="/signup">Forgot Password</a></p>
        </div>
    </div>
</div>
{{ end }}
