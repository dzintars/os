{{ define "inc-shortcut-bar" }}
<os-shortcutbar vbox>
    {{ range .Shortcuts }}
    <a href="{{ .RelativeURL }}" title="{{ .Name }}">
        <div style="background: {{ .Bcolor }}">
            <img src="/static/img/svg-icons/app-icons/{{ .IconName }}" alt=" {{ .Name }} Application Icon">
        </div>
    </a>
    {{ end }}
</os-shortcutbar>
{{ end }}
