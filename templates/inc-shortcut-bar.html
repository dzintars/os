{{ define "inc-shortcut-bar" }}
<os-shortcutbar vbox>
    {{ range .Shortcuts }}
    <a href="{{ .RelativeURL }}" title="{{ .Name }}">
        <div style="background: {{ .Bcolor }}">
            <img src="/static/img/svg-icons/account.svg" alt="Test">
        </div>
    </a>
    {{ end }}
</os-shortcutbar>
{{ end }}
