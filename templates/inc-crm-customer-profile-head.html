{{ define "inc-crm-customer-profile-head" }}
<os-container vbox class="app-crm-customer-profile-head">
    <os-toolbar hbox>
        <a href="/apps/crm/customers/new">
            <button class="success">New</button>
        </a>
        <a href="/apps/crm/customers/{{ .Customer.ID }}/update">
            <button class="primary">Edit</button>
        </a>
        <button class="danger">Delete</button>
    </os-toolbar>
    <os-panel hbox>
        <div>
            <h1>{{ .Customer.Name }}</h1>
            <p>{{ .Customer.CreatedAt }}</p>
        </div>
        <os-panel hbox>
            <os-group vbox class="app-summary-widget">
                <span>4108.61 Eur</span>
                <span>Lifetime Value</span>
            </os-group>
            <os-group vbox class="app-summary-widget">
                <span>4 / 19</span>
                <span>Tickets</span>
            </os-group>
        </os-panel>
    </os-panel>
</os-container>
{{ end }}
