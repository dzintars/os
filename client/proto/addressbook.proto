syntax = "proto3";
package pb;

message Person {
    string name = 1;
    int32 id = 2;
    string email = 3;

    enum PhoneType {
        Mobile = 0;
        Home = 1;
        Work = 2;
    }

    message PhoneNumber {
        string number = 1;
        PhoneType type = 2;
    }

    repeated PhoneNumber phones = 4;
}

message AddressBook {
    repeated Person people = 1;
}
